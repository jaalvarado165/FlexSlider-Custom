<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
	<title>Test Prodigius Gallery with JSON</title>
	

  <!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="flexslider.css" type="text/css" media="screen" />
	<!-- Modernizr -->
  <script src="js/modernizr.js"></script>  

</head>
<body>

  <div id="container">
    <header>
      
      <h1>Intel 2013 Conference Moment</h1>
           
    </header>

	<div id="main" role="main">
      <section class="slider">
        <div class="slide-top">
        <div id="slider" class="flexslider slider-main">
          
        </div>
      </div>
      <div class="gray"></div>
      <div class="slide-bottom">
        <div id="carousel" class="flexslider">
          
        </div>
      </div>
      </section>
    </div>

  </div>

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

  <script src="parallax.js-1.3.1/parallax.js"></script>


  <!-- FlexSlider -->
  <script defer src="jquery.flexslider.js"></script>

  <script type="text/javascript">

  $('.slide-top').parallax({imageSrc: 'images/back.jpg'});
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('#carousel').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: true,
        slideshow: true,
        itemWidth: 210,
        itemMargin: 5,
        asNavFor: '#slider'
      });

      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: true,
        slideshow: true,
        sync: "#carousel",
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>

  <script type="text/javascript">

    $(function(){
    var json = {
       "title":[{
        "name":"Experimental Porjectz at Intel"
       }],
        "slider":[{
      "id":"1",
      "image":"images/image_1.jpg",
      "title":"Experimental Porjectz at Intel",
      "date":"June 17, 2013",
      "location":"Take at the Intel Conference in Richmond, Virginia"
    },
    {
      "id":"2",
      "image":"images/image_2.jpg",
      "title":"The Keynote Address Surprised Many",
      "date":"June 18, 2013",
      "location":"Take at the Intel Conference in Raleigh, North Carolina"
    },
    {
      "id":"3",
      "image":"images/image3.jpg",
      "title":"Jonathan Mathers",
      "date":"July 16, 2013",
      "location":"Take at the Intel Conference in Austin, Texas"
    },
     {
      "id":"4",
      "image":"images/image_4.jpg",
      "title":"Next Generation Chipsets",
      "date":"August 1, 2013",
      "location":"Take at the Intel Conference in New York, New York"
    },
     {
      "id":"5",
      "image":"images/image_5.jpg",
      "title":"Operating Systems of the Future",
      "date":"September 3, 2013",
      "location":"Take at the Intel Conference in Chicago, Illinois"
    },
     {
      "id":"2",
      "image":"images/image_6.jpg",
      "title":"Sponsors of Tomorrow Booth",
      "date":"September 14, 2013",
      "location":"Take at the Intel Conference in San Francisco, California"
    }]};

    // if you are getting json like above response in ajax
    // then simply retrive slider and iterate over it
    var mhtml = '';
    $.each(json.slider, function(key, val){
        mhtml += '<li><img src="'+val.image+'" />';
        mhtml += '<div class="caption"><h1>'+val.title+'</h1>';
        mhtml += '<h2>'+val.location+val.date+'</h2>';
        mhtml += '</li>';
    });
    var $ul = $('<ul class="slides">').append($(mhtml));// append DOM only one time.
    $('.slider-main').append($ul);

    var mhtml2 = '';
    $.each(json.slider, function(key, val){
        mhtml2 += '<li><img src="'+val.image+'" />';
        mhtml2 += '</li>';
    });
    var $ul = $('<ul class="slides">').append($(mhtml2));// append DOM only one time.
    $('#carousel').append($ul);
});

  </script>

</body>
</html>
